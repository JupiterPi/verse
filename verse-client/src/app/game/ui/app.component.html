<canvas #canvas id="canvas" (click)="enterCursor()"></canvas>

<div id="gui">
  <div id="name">
    <div>{{selfPlayerName}}</div>
  </div>
  <div id="cursor" [class.active]="socket.playerState.cursor != null"></div>
</div>

<dialog #errorDialog>
  <div>Error</div>
  <div>{{errorMessage}}</div>
  <button (click)="reload()">Reload</button>
</dialog>
