name: Deploy verse-server

on:
  push:
    branches: [ "main" ]
    paths:
    - verse-server/**
  pull_request:
    branches: [ "main" ]
    paths:
    - verse-server/**
  workflow_dispatch:

jobs:

  build_push_deploy:
    name: Build, push and deploy verse-server
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.run_number }}
    steps:
    
    - uses: actions/checkout@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: verse-server
        platforms: linux/arm64
        push: true
        tags: jupiterpi/verse-server:${{ env.IMAGE_TAG }}
    
    - name: Set image tag
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "jupiterpi/verse-server"
        replace: "jupiterpi/verse-server:${{ env.IMAGE_TAG }}"
        include: "verse-server/kubernetes/**"

    - name: Deploy to Kubernetes
      uses: fjogeleit/http-request-action@v1
      with:
        url: 'http://kube-cd.jupiterpi.de/applyKubernetesResource/verse-server-githubactions/verse-server.yaml'
        method: POST
        customHeaders: '{"Authorization": "Bearer ${{ secrets.KUBE_CD_TOKEN }}"}'
        contentType: text/plain
        file: verse-server/kubernetes/verse-server.yaml