<canvas #canvas class="canvas" (click)="enterCursor()"></canvas>
<div #cssCanvas class="canvas" (click)="enterCursor()"></div>

<div id="gui">
  <div id="name">
    <app-players-list></app-players-list>
  </div>
  <div id="cursor" [class.active]="socket.playerState.cursor != null"></div>
</div>

<dialog #errorDialog>
  <div>Error</div>
  <div>{{errorMessage}}</div>
  <button (click)="reload()">Reload</button>
</dialog>
